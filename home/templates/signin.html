{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In Page</title>
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #428bca;
            margin-top: 40px;
        }

        .form {
            max-width: 400px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 4px;
            padding: 40px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #428bca;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #3071a9;
        }
    </style>
</head>
<body>
    <center>
        <h2>Enter Your Personal Details</h2>
    </center>
    <div class="form">
        <form action="signin_verification" method="post">
            {% csrf_token %}
            <label for="first_name">Your First Name:</label>
            <input type="text" id="first_name" placeholder="First Name" name="first_name">

            <label for="last_name">Your Last Name:</label>
            <input type="text" id="last_name" placeholder="Last Name" name="last_name">

            <label for="username">Your Username:</label>
            <input type="text" id="username" placeholder="Username" name="username">
            <small>Your username should be unique.</small>

            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Email" name="email">
            <small>Enter a valid email to receive an OTP.</small>

            <label for="password1">Create Password:</label>
            <input type="password" id="password1" placeholder="Password" name="password1">

            <label for="password2">Re-enter Password:</label>
            <input type="password" id="password2" placeholder="Password" name="password2">

            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>

{% if messages %}
    {% for message in messages %}
        <script>alert("{{ message }}");</script>
    {% endfor %}
{% endif %}
