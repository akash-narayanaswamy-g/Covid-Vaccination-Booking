<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>District</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            border: 2px solid #000000;
            margin-top: 20px;
            padding: 20px;
            width: 1000px;
            height: 150px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .place {
            flex: 1;
            margin-right: 20px;
        }

        .place h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .place p {
            margin: 10px 0;
            font-size: 16px;
            color: #555555;
        }

        .button {
            display: flex;
            align-items: flex-end;
        }

        .button a {
            text-decoration: none;
        }

        .button button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #428bca;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button button:hover {
            background-color: #3071a9;
        }

        .intro {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 40px;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    
    <h1 class="intro">Available Districts for Vaccination Booking</h1>

    {% for dest in dests %}
    <div class="container">
        <div class="place">
            <h2>District: {{ dest.name }}</h2>
            <p>Date: {{ dest.date }}</p>
            <p>Timing: {{ dest.timing }}</p>
            <p>City ID: {{ dest.id }}</p>
        </div>
        <div class="button">
            <a href="{% url 'center' %}?place={{ dest.id }}"><button type="submit">BOOK YOUR CENTERS</button></a>
        </div>
    </div>
    {% endfor %}
</body>
</html>
