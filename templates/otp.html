<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css">
    <style>
        body {
            background-color: #f1f1f1;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .otp-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .otp-form label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .otp-form input[type="text"] {
            width: 300px;
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .otp-form button[type="submit"] {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #428bca;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .otp-form button[type="submit"]:hover {
            background-color: #3071a9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content animate__animated animate__fadeIn">
            <h2 class="title">CONFIRM YOUR ACCOUNT</h2>

            <p>Check the inbox of your email - {{ email }} - and enter the OTP</p>

            <div class="otp-form animate__animated animate__fadeInUp">
                <form action="otp_verification" method="POST">
                    {% csrf_token %}
                    <label for="otp">Enter the OTP:</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter the OTP">
                    <button type="submit">Verify</button>
                </form>
            </div>
        </div>
    </div>

    {% if messages %}
        {% for message in messages %}
            <script>alert('{{ message }}')</script>
        {% endfor %}
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/animate.css"></script>
</body>
</html>
